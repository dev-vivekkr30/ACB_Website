<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bribe Demand Complaint | ANTI CORRUPTION BUREAU, MAHARASHTRA</title>

    <!-- Bootstrap-CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"

<body>
    <div class="container-fluid p-0">
        <!-- Navigation Bar Started -->
        <custom-header></custom-header>
        <!-- Navigation Bar Ends -->

        <div class="header-banner wrapper">
            <div class="container">
                <h2>We Are here to Assist you</h2>
                <h4>Register Your Complain Below</h4>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8 wrapper">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="#" class="complaint-btn-active">Bribe Demand Complaint</a>
                        </div>
                        <div class="col-md-5"><button class="complaint-btn">Disproportionate Assets Complaint</button></div>
                        <div class="col-md-3"><button class="complaint-btn">Misuse of Power</button></div>
                    </div>

                    <div class="row">
                                    <!-- Input Form Starts -->
            <div class="complaint-form-section wrapper">

                <div class="mb-4">
                    <h4 class="m-2">Details Of the Complainant</h4>
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <select class="form-select form-control-lg rounded-pill" aria-label="Default select">
                                    <option selected>Select Complaint Type</option>
                                    <option value="11" title="Bribe Demand Complaint">Bribe Demand Complaint</option>
                                    <option value="12" title="Disproportionate Assets Complaint">Disproportionate Assets
                                        Complaint</option>
                                    <option value="13" title="Misuse of Power">Misuse of Power</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg rounded-pill"
                                    placeholder="Enter Name" id="FormControlName" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <input type="number" class="form-control form-control-lg rounded-pill"
                                    placeholder="10 Digit Mobile Number *" id="FormControlName" required>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="mb-4">
                    <h4 class="m-2">Details Of the Public Servant</h4>
                    <div class="row align-items-center mb-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg rounded-pill"
                                    placeholder="Enter Name" id="FormControlName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg rounded-pill"
                                    placeholder="Department" id="FormControlName" required>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center mb-3">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <select class="form-select form-control-lg rounded-pill" aria-label="Default select">
                                    <option value="Thane" selected>Select district</option>
                                    <option value="Thane">Thane</option>
                                    <option value="Navi Mumbai">Navi Mumbai</option>
                                    <option value="Raigad">Raigad</option>
                                    <option value="Ratnagiri">Ratnagiri</option>
                                    <option value="Sindhudurg">Sindhudurg</option>
                                    <option value="Pune">Pune</option>
                                    <option value="Sangali">Sangali</option>
                                    <option value="Satara">Satara</option>
                                    <option value="Kolhapur">Kolhapur</option>
                                    <option value="Solapur">Solapur</option>
                                    <option value="Nashik">Nashik</option>
                                    <option value="Nagpur">Nagpur</option>
                                    <option value="Amravati">Amravati</option>
                                    <option value="Aurangabad">Aurangabad</option>
                                    <option value="Nanded">Nanded</option>
                                    <option value="Dhule">Dhule</option>
                                    <option value="Ahmadnagar">Ahmadnagar</option>
                                    <option value="Jalgaon">Jalgaon</option>
                                    <option value="Nandurbar">Nandurbar</option>
                                    <option value="Latur">Latur</option>
                                    <option value="Parbhani">Parbhani</option>
                                    <option value="Hingoli">Hingoli</option>
                                    <option value="Beed">Beed</option>
                                    <option value="Jalana">Jalana</option>
                                    <option value="Osmanabad">Osmanabad</option>
                                    <option value="Wardha">Wardha</option>
                                    <option value="Bhandara">Bhandara</option>
                                    <option value="Chandrapur">Chandrapur</option>
                                    <option value="Gadchiroli">Gadchiroli</option>
                                    <option value="Gondia">Gondia</option>
                                    <option value="Yavatmal">Yavatmal</option>
                                    <option value="Akola">Akola</option>
                                    <option value="Washim">Washim</option>
                                    <option value="Buldhana">Buldhana</option>
                                    <option value="Palghar">Palghar</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg rounded-pill"
                                    placeholder="Bride Demanded" id="FormControlName" required>
                            </div>
                        </div>


                    </div>

                    <div class="row align-items-center mb-3">
                        <div class="col-md-12">
                            <div>
                                <div class="form-floating">
                                    <textarea class="form-control rounded" placeholder="Leave a comment here"
                                        id="floatingTextarea2"
                                        style="height: 100px; border-radius: 12px !important;"></textarea>
                                    <label for="floatingTextarea2">Wrok Pending</label>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>


                <div class="mb-4">
                    <div class="row align-items-center mb-3">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="InputUnitoffice" class="form-label text-muted m-2">Attach evidence Video /
                                    Audio / Images</label>
                                <div id="fileUploadContainer">
                                    <div class="file-upload">
                                        <input type="file" id="fileInput1" class="file-input"
                                            onchange="showFileName('fileInput1')">
                                        <label for="fileInput1" class="me-2">Upload File <span><img
                                                    src="images/Upload.svg" alt=""></span></label>
                                        <span id="fileName1" class="file-name"></span>
                                    </div>
                                </div>
                                <button class="btn add-more-btn" onclick="addFileInput()">+ Add File Input</button>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col-md-12">
                        <button class="btn default-btn w-100"><b>Submit Complaint</b></button>
                    </div>
                </div>

            </div>

            <!-- Input Form Ends -->
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

        <div class="container wrapper">
            
            


        </div>

        <!-- Brand & Partner Section -->

        <div class="container wrapper">
            <div class="owl-carousel owl-theme">

                <div class="item">
                    <img src="images/Make In India.svg" alt="AmritMahotsav" srcset="">

                    <img src="images/Maharashtra Police.svg" alt="AmritMahotsav" srcset="">

                <div class="item">
                    <img src="images/NIC_logo.svg" alt="AmritMahotsav" srcset="">
                </div>
                <div class="item">
                    <img src="images/Ministry-of-Minority-Affairs.svg" alt="AmritMahotsav" srcset="">
                </div>
                <div class="item">
                    <img src="images/Ministry_of_Electronics_and_Information_Technology.svg" alt="AmritMahotsav"
                        srcset="">
                </div>
                <div class="item">
                    <img src="images/PMO_India_Logo.svg" alt="AmritMahotsav" srcset="">
                </div>
                <div class="item">
                    <img src="images/Mygov.svg" alt="AmritMahotsav" srcset="">
                </div>
                <div class="item">
                    <img src="images/Indiagovin.svg" alt="AmritMahotsav" srcset="">
                </div>
                <div class="item">
                    <img src="images/swatantra amrut mahotsav.svg" alt="AmritMahotsav" srcset="">
                </div>
                <div class="item">
                    <img src="images/Bureau Of Police Research and Development.svg" alt="AmritMahotsav" srcset="">
                </div>
                <div class="item">
                    <img src="images/Govt. Of Maharashtra.svg" alt="AmritMahotsav" srcset="">

            </div>
        </div>
        <!-- Brand and partner section ends -->



        <!-- footer-section start-->
        <custom-footer></custom-footer>
        <!-- footer-section ends-->


        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

        <!-- Jquery JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        <!-- Owl Carousel JS -->

            integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Custom-JS -->
        <script src="JS/main.js"></script>
        <script src="JS/headerFooterManager.js"></script>
