<body>
    <div class="container-fluid p-0">
        <!-- Navigation Bar Started -->
        <custom-header></custom-header>

        <!-- Floating Buttons Starts-->

        <div class="float-btn">
            <a href="tel:9930997700">
                <div class="float-cta-btn whatsapp-btn wow animate__animated animate__slideInRight">
                    <img class="" src="images/whatsapp-btn.svg" alt="whatsapp-btn" srcset="">
                    <span class="content">9930997700</span>
                </div>
            </a>
            <a href="tel:+91 2224921212">
                <div class="float-cta-btn call-btn wow animate__animated animate__slideInRight">
                    <img class="" src="images/call-btn.svg" alt="whatsapp-btn" srcset="">
                    <span class="content">+91 2224921212</span>
                </div>
            </a>
            <a href="mailto:acbwebmail@mahapolice.gov.in">
                <div class="float-cta-btn mail-btn wow animate__animated animate__slideInRight">
                    <img class="" src="images/mail-btn.svg" alt="whatsapp-btn" srcset="">
                    <span class="content">acbwebmail@mahapolice.gov.in</span>
                </div>
            </a>

            <a href="bribe-demand-complaint.html">
                <div class="float-cta-btn online-complaint wow animate__animated animate__slideInRight">

                    <span class="content">Complaint Online</span>
                </div>
            </a>
        </div>
        <!-- Floating CTA Buttons ends -->



        <div class="header-banner wrapper wow animate__animated animate__fadeIn">
            <div class="container">
                <h3 class="m-0 text-white fw-bold">Feedback</h3>
                <p>Register Your Complain Below</p>
            </div>
        </div>

        <div class="container wrapper">
            <div class="row">
                <div class="col-md-8 p-4 wrapper complaint-form  wow animate__animated animate__fadeIn">
                    <!-- Input Form Starts -->
                    <form class="feedbackForm">
                        <div class="mb-3">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="">
                                        <label for="basic-url" class="form-label">Enter Your Name<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-lg rounded-pill mob-m-4"
                                            placeholder="Enter Name*" id="FormControlName" required>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="">
                            <div class="row align-items-center mb-3">
                                <div class="col-md-6">
                                    <div class="">
                                        <label for="basic-url" class="form-label">Enter Your Email<span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control form-control-lg rounded-pill mob-m-4"
                                            placeholder="Enter Email*" id="FormControlName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="">
                                        <label for="basic-url" class="form-label">Enter Your Mob. No<span
                                                class="text-danger">*</span></label>
                                        <input type="number" class="form-control form-control-lg rounded-pill"
                                            placeholder="Enter Mobile Number*" id="FormControlName" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="basic-url" class="form-label">Enter Subject<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-lg rounded-pill"
                                            placeholder="Enter Subject *" id="FormControlName" required>
                                    </div>
                                </div>


                            </div>

                            <div class="row align-items-center mb-3">
                                <div class="col-md-12">
                                    <div>
                                        <label for="basic-url" class="form-label">Your Message<span
                                                class="text-danger">*</span></label>
                                        <div class="form-floating">
                                            <textarea class="form-control rounded" placeholder="Enter Message"
                                                id="floatingTextarea2"
                                                style="height: 100px; border-radius: 12px !important;"
                                                required></textarea>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="mb-4">
                            <div class="row align-items-center mb-3">
                                <div id="captchaContainer">

                                    <div class="row align-items-end">
                                        <div class="col-md-2">
                                            <!-- Captcha Image Placeholder -->
                                            <label for="basic-url" class="form-label">Captcha
                                                <img src="" alt="Captcha" id="captchaImage">
                                        </div>

                                        <div class="col-md-10">
                                            <!-- Captcha Input Field -->
                                            <input type="text" class="form-control form-control-lg rounded-pill"
                                                id="captchaInput" placeholder="Enter Captcha">
                                            <!-- Validation Message Placeholder -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p id="validationMessage"></p>
                        </div>

                        <div class="row align-items-center mt-4">
                            <div class="col-md-6">
                                <button class="btn default-btn mob-mb-4 w-100"
                                    onclick="submitForm()"><b>Submit</b></button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn reset-btn w-100"><b>Reset</b></button>
                            </div>
</form>
                </div>

                <!-- Input Form Ends -->
            </div>
            <div class="col-md-4 p-4 contact-sidebar  wow animate__animated animate__fadeIn">
                <div class="p-4 contact-info-sidebar ">
                    <div class="sidebar-body pb-4 mb-4 d-flex justify-content-start align-items-start">
                        <img src="images/support-icon.svg" class="me-2" alt="" srcset="">
                        <div class="sidebar-title">
                            <p>Contact Us</p>
                            <h5 class="text-white fw-bold">For More Support</h5>
                        </div>
                    </div>

                    <div class="sidebar-body-info d-flex justify-content-start align-items-start">
                        <img src="images/Call-icon-dark.svg" class="me-2" alt="" srcset="">
                        <div class="sidebar-text">
                            <p>Telephone no.</p>
                            <h2 class="large"><a href="tel:24954826">24954826</a>, <a href="tel:24921212">24921212</a>
                            </h2>
                        </div>
                    </div>

                    <div class="sidebar-body-info d-flex justify-content-start align-items-start">
                        <img src="images/Call-icon-dark.svg" class="me-2" alt="" srcset="">
                        <div class="sidebar-text">
                            <p>Toll Free Number</p>
                            <h2 class="large"><a href="tel:1064">1064</a></h2>
                        </div>
                    </div>

                    <div class="sidebar-body-info d-flex justify-content-start align-items-start">
                        <img src="images/whatsapp-dark.svg" class="me-2" alt="" srcset="">
                        <div class="sidebar-text">
                            <p>WhatsApp Number</p>
                            <a href="https://wa.me/919930997700" target="_blank">
                                <h2 class="large">9930997700</h2>
                            </a>
                        </div>
                    </div>

                    <div class="sidebar-body-info d-flex justify-content-start align-items-start">
                        <img src="images/Email.svg" class="me-2" alt="" srcset="">
                        <div class="sidebar-text">
                            <p>Email</p>
                            <a href="mailto:acbwebmail@mahapolice.gov.in">
                                <h2 class="large">acbwebmail@mahapolice.gov.in</h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
